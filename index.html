<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine & Barashka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #d8b4fe; /* Pastel Purple */
            text-align: center;
        }
        
        /* Timer Section (Title + Counter) */
        .timer-section {
            position: absolute;
            top: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .counter {
            display: flex;
            gap: 20px;
            background: rgba(216, 180, 254, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(216, 180, 254, 0.4);
        }
        
        .time-box {
            font-size: 1.5em;
            padding: 15px 20px;
            background: rgba(216, 180, 254, 0.3);
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(216, 180, 254, 0.5);
        }
        
        .time-box span {
            font-weight: bold;
            font-size: 2em;
            color: #e9d5ff;
        }

        /* Beating Heart */
        .heart {
            position: absolute;
            top: 50%;
            width: 100px;
            height: 100px;
            background: #d8b4fe;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: #d8b4fe;
            border-radius: 50%;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
    </style>
</head>
<body>

    <!-- Timer Section (Title + Counter move together) -->
    <div class="timer-section">
        <h1>Time Since Since I Found My Sunshine</h1>
        <div class="counter">
            <div class="time-box">Days: <span id="days">0</span></div>
            <div class="time-box">Hours: <span id="hours">0</span></div>
            <div class="time-box">Minutes: <span id="minutes">0</span></div>
            <div class="time-box">Seconds: <span id="seconds">0</span></div>
        </div>
    </div>

    <!-- Beating Heart -->
    <div class="heart"></div>

    <script>
        function updateCounter() {
            const startDate = new Date("2024-12-15T00:00:00");
            const now = new Date();
            const timeDifference = now - startDate;
            
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            const seconds = Math.floor((timeDifference / 1000) % 60);
            
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        setInterval(updateCounter, 1000);
        updateCounter();
    </script>

</body>
</html>
